<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/bundle.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" href="../assets/stylesheets/variables.css">
    <link rel="stylesheet" href="../assets/stylesheets/styles.css">

    <title>Philosopher's Road</title>
  </head>
  
  <body id="body">
    <svg id="main-container">
      <g class="viewbox main-viewbox">
        <g class="links main-links" stroke="#999" stroke-opacity="0.6"></g>
        <g class="nodes main-nodes" stroke="#fff" stroke-width="1.5"></g>
      </g>
    </svg>

    <div class="sidebar hidden">
      <h2>Constructing Road...</h2>
      <svg id="construction-container">
        <g class="viewbox construction-viewbox">
          <g class="links construction-links" stroke="#999" stroke-opacity="0.6"></g>
          <g class="nodes construction-nodes" stroke="#fff" stroke-width="1.5"></g>
        </g>
      </svg>
    </div>
    
    <div class="header">
      <div class="title">Philosopher's Road</div>
      <h2 class="tagline">How far away is your Wikipedia article from the Philosophy page?</h2>
      <form class="article-form">
        <input class="user-input" type="text" name="title" placeholder="article title or url">
        <input class="user-submit" type="submit" value="Submit">
        <input class="random-submit" type="submit" value="Random Article">
      </form>
    </div>
  </body>
</html>
