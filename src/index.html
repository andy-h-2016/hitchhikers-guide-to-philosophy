<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/bundle.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/d84a5660b7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" href="../assets/stylesheets/variables.css">
    <link rel="stylesheet" href="../assets/stylesheets/styles.css">
    <link rel="stylesheet" href="../assets/stylesheets/modal.css">

    <title>Hitchhiker's Guide To Philosophy</title>
  </head>
  
  <body id="body">
    <svg id="main-container">
      <g class="viewbox main-viewbox">
        <g class="links main-links" ></g>
        <g class="nodes main-nodes" ></g>
      </g>
    </svg>

    <div class="sidebar hidden">
      <h2>Constructing Road...</h2>
      <svg id="construction-container">
        <g class="viewbox construction-viewbox">
          <g class="links construction-links" ></g>
          <g class="nodes construction-nodes" ></g>
        </g>
      </svg>
    </div>
    
    <div class="header">
      <div class="title">The Hitchhiker's Guide To Philosophy</div>
      <!-- <h2 class="tagline">How far away is your Wikipedia article from the Philosophy page?</h2> -->
      <form class="article-form">
        <input class="user-input" type="text" name="title" placeholder="article title or url">
        <i class="fas fa-search user-submit"></i>
        <i class="fas fa-dice-three random-submit"></i>       
      </form>
    </div>

    <div class="modal">
      <div class="modal-screen">
        <div class="modal-form">
          <h2 class="modal-title">Hitchhiker's Guide To Philosophy</h2>
          <p class="intro">Hitchhiker's Guide To Philosophy takes you on a guided tour of the Wikipedia galaxy. Over 97% of Wikipedia articles will eventually lead to the Philosophy page. The Hitchhiker app plots the route to </p>
        </div>
      </div>
    </div>

  </body>
</html>
